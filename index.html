<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="css/style.css" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css" />
<title>Uber Eats</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="logo">
        <button>
          <img src="images/Stores-logo.svg" alt="Uber Eats">
        </button>
      </div>
      <div class="headItems">
        <div class="logIn">
          <button>Войти</button>
        </div>
        <div class="basket">
          <button>
            <img src="images/Stores-basket.svg" alt="Basket">
          </button>
        </div>
      </div>
    </div>
  </header>
  <div class="searchPanel">
    <div class="container">
      <form class="card_form">
        <div class="input">
          <input type="text" class="input_field" required />
          <label class="input_label">Поиск по ресторанам и кухням</label>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
